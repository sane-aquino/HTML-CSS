<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="500" poster="imagem/capa.jpg" controls autoplay loop>
        <source src="midias/Meuvideo (1).mkv" type="video/mkv">
        <source src="midias/Meuvideo (1).ogv" type="video/ogv">
        <source src="midias/Meuvideo (1).webm" type="video/webm">
        <source src="midias/Meuvideo (1).mp4" type="video/mp4">
        <p>Se o navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=I-kCDx4qxpid73fS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
